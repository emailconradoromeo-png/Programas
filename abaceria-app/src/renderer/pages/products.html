<div id="products-alerts"></div>

<div class="toolbar">
  <input type="text" class="form-control search-input" id="products-search" data-i18n-placeholder="products.searchPlaceholder" placeholder="Buscar producto por nombre o codigo...">
  <select class="form-control" id="products-category-filter" style="width:200px">
    <option value="" data-i18n="products.allCategories">Todas las categorias</option>
  </select>
  <button class="btn btn-primary" onclick="openProductModal()" data-i18n="products.newProduct">+ Nuevo Producto</button>
</div>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th data-i18n="table.code">Codigo</th>
        <th data-i18n="table.name">Nombre</th>
        <th data-i18n="table.category">Categoria</th>
        <th data-i18n="table.price">Precio</th>
        <th data-i18n="table.stock">Stock</th>
        <th data-i18n="table.status">Estado</th>
        <th data-i18n="table.actions">Acciones</th>
      </tr>
    </thead>
    <tbody id="products-table">
      <tr><td colspan="7" class="empty-state" data-i18n="dashboard.loading">Cargando...</td></tr>
    </tbody>
  </table>
</div>

<!-- Modal Producto -->
<div class="modal-overlay" id="product-modal">
  <div class="modal">
    <div class="modal-header">
      <h3 id="product-modal-title" data-i18n="products.modalTitleNew">Nuevo Producto</h3>
      <button class="modal-close" onclick="closeProductModal()">&times;</button>
    </div>
    <div class="modal-body">
      <input type="hidden" id="product-edit-id">
      <div class="form-group">
        <label data-i18n="label.name">Nombre <span class="required">*</span></label>
        <input type="text" class="form-control" id="product-nombre">
      </div>
      <div class="form-group">
        <label data-i18n="label.codeSku">Codigo (SKU)</label>
        <input type="text" class="form-control" id="product-codigo">
      </div>
      <div class="form-group">
        <label data-i18n="label.category">Categoria</label>
        <select class="form-control" id="product-category"></select>
      </div>
      <div class="form-group">
        <label data-i18n="label.price">Precio <span class="required">*</span></label>
        <input type="number" class="form-control" id="product-precio" step="1" min="0">
      </div>
      <div class="form-group">
        <label data-i18n="label.stock">Stock</label>
        <input type="number" class="form-control" id="product-stock" min="0" value="0">
      </div>
      <div class="form-group">
        <label data-i18n="label.description">Descripcion</label>
        <textarea class="form-control" id="product-descripcion" rows="2"></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" onclick="closeProductModal()" data-i18n="btn.cancel">Cancelar</button>
      <button class="btn btn-primary" onclick="saveProduct()" data-i18n="btn.save">Guardar</button>
    </div>
  </div>
</div>
