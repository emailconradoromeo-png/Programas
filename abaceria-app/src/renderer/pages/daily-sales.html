<!-- Navegacion por dia -->
<div class="day-nav">
  <button class="btn btn-secondary" onclick="changeDay(-1)">&larr; <span data-i18n="dailySales.previous">Anterior</span></button>
  <input type="date" id="ds-date" onchange="loadDailySales()">
  <button class="btn btn-secondary" onclick="changeDay(1)"><span data-i18n="dailySales.next">Siguiente</span> &rarr;</button>
  <button class="btn btn-primary" onclick="goToday()" data-i18n="dailySales.today">Hoy</button>
  <button class="btn btn-success" onclick="showCierre()" data-i18n="dailySales.cashClose">Cierre de Caja</button>
  <button class="btn btn-secondary" onclick="window.print()" data-i18n="dailySales.print">Imprimir</button>
</div>

<!-- Resumen del dia -->
<div class="cards-grid" id="ds-summary">
  <div class="card">
    <div class="card-label" data-i18n="dailySales.daySales">Ventas del Dia</div>
    <div class="card-value" id="ds-total-ventas">0</div>
  </div>
  <div class="card">
    <div class="card-label" data-i18n="dailySales.dayIncome">Ingresos del Dia</div>
    <div class="card-value success" id="ds-total-ingresos">0 FCFA</div>
  </div>
  <div class="card">
    <div class="card-label" data-i18n="dailySales.itemsSold">Articulos Vendidos</div>
    <div class="card-value" id="ds-total-items">0</div>
  </div>
  <div class="card">
    <div class="card-label" data-i18n="returns.refundsToday">Reembolsos</div>
    <div class="card-value danger" id="ds-total-reembolsos">0 FCFA</div>
  </div>
</div>

<!-- Tabs -->
<div class="tabs">
  <button class="tab-btn active" onclick="switchDsTab('ventas', this)" data-i18n="dailySales.salesTab">Ventas del Dia</button>
  <button class="tab-btn" onclick="switchDsTab('cierre', this)" data-i18n="dailySales.closeTab">Cierre de Caja</button>
</div>

<!-- Tab: Lista de ventas -->
<div class="tab-content active" id="tab-ventas">
  <div id="ds-sales-list"></div>
</div>

<!-- Tab: Cierre de caja -->
<div class="tab-content" id="tab-cierre">
  <div id="ds-cierre-content">
    <p class="empty-state" data-i18n="dailySales.cierreHint">Haga clic en "Cierre de Caja" para generar el reporte</p>
  </div>
</div>

<!-- Fecha display para impresion -->
<div id="ds-print-header" style="display:none;">
  <h2 data-i18n="dailySales.printTitle">Registro Diario de Ventas</h2>
  <p id="ds-print-date"></p>
</div>
