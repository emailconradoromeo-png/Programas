<!-- Navegación por día -->
<div class="day-nav">
  <button class="btn btn-secondary" onclick="changeDay(-1)">&larr; Anterior</button>
  <input type="date" id="ds-date" onchange="loadDailySales()">
  <button class="btn btn-secondary" onclick="changeDay(1)">Siguiente &rarr;</button>
  <button class="btn btn-primary" onclick="goToday()">Hoy</button>
  <button class="btn btn-success" onclick="showCierre()">Cierre de Caja</button>
  <button class="btn btn-secondary" onclick="window.print()">Imprimir</button>
</div>

<!-- Resumen del día -->
<div class="cards-grid" id="ds-summary">
  <div class="card">
    <div class="card-label">Ventas del Día</div>
    <div class="card-value" id="ds-total-ventas">0</div>
  </div>
  <div class="card">
    <div class="card-label">Ingresos del Día</div>
    <div class="card-value success" id="ds-total-ingresos">0.00</div>
  </div>
  <div class="card">
    <div class="card-label">Artículos Vendidos</div>
    <div class="card-value" id="ds-total-items">0</div>
  </div>
</div>

<!-- Tabs -->
<div class="tabs">
  <button class="tab-btn active" onclick="switchDsTab('ventas', this)">Ventas del Día</button>
  <button class="tab-btn" onclick="switchDsTab('cierre', this)">Cierre de Caja</button>
</div>

<!-- Tab: Lista de ventas -->
<div class="tab-content active" id="tab-ventas">
  <div id="ds-sales-list"></div>
</div>

<!-- Tab: Cierre de caja -->
<div class="tab-content" id="tab-cierre">
  <div id="ds-cierre-content">
    <p class="empty-state">Haga clic en "Cierre de Caja" para generar el reporte</p>
  </div>
</div>

<!-- Fecha display para impresión -->
<div id="ds-print-header" style="display:none;">
  <h2>Registro Diario de Ventas</h2>
  <p id="ds-print-date"></p>
</div>
