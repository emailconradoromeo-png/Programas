<div id="categories-alerts"></div>

<div class="toolbar">
  <div style="flex:1"></div>
  <button class="btn btn-primary" onclick="openCategoryModal()" data-i18n="categories.newCategory">+ Nueva Categoria</button>
</div>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th data-i18n="table.id">ID</th>
        <th data-i18n="table.name">Nombre</th>
        <th data-i18n="table.description">Descripcion</th>
        <th data-i18n="table.products">Productos</th>
        <th data-i18n="table.actions">Acciones</th>
      </tr>
    </thead>
    <tbody id="categories-table">
      <tr><td colspan="5" class="empty-state" data-i18n="dashboard.loading">Cargando...</td></tr>
    </tbody>
  </table>
</div>

<!-- Modal Categoria -->
<div class="modal-overlay" id="category-modal">
  <div class="modal">
    <div class="modal-header">
      <h3 id="category-modal-title" data-i18n="categories.modalTitleNew">Nueva Categoria</h3>
      <button class="modal-close" onclick="closeCategoryModal()">&times;</button>
    </div>
    <div class="modal-body">
      <input type="hidden" id="category-edit-id">
      <div class="form-group">
        <label data-i18n="label.name">Nombre <span class="required">*</span></label>
        <input type="text" class="form-control" id="category-nombre">
      </div>
      <div class="form-group">
        <label data-i18n="label.description">Descripcion</label>
        <textarea class="form-control" id="category-descripcion" rows="3"></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" onclick="closeCategoryModal()" data-i18n="btn.cancel">Cancelar</button>
      <button class="btn btn-primary" onclick="saveCategory()" data-i18n="btn.save">Guardar</button>
    </div>
  </div>
</div>
