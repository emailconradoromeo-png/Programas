<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Abaceria</h1>
      <p data-i18n="app.subtitle">Sistema de Ventas</p>
    </div>
    <form id="login-form" onsubmit="doLogin(event)">
      <div class="form-group">
        <label data-i18n="login.email">Email</label>
        <input type="email" id="login-email" class="form-control" placeholder="admin@abaceria.com" required autofocus>
      </div>
      <div class="form-group">
        <label data-i18n="login.password">Password</label>
        <input type="password" id="login-password" class="form-control" placeholder="********" required>
      </div>
      <div id="login-error" class="alert alert-danger" style="display:none"></div>
      <button type="submit" id="login-btn" class="btn btn-primary login-btn" data-i18n="login.submit">Iniciar Sesion</button>
    </form>
  </div>
</div>
